<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poche Pulci Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/myStyleCarrello.css">
    <link rel="stylesheet" href="CSS/myStyleMain.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <img src="CSS/img-logo/Poche-Pulci-Black.png" alt="logo" id="imagine-logo">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <img src="CSS/img-logo/Poche-Pulci-Black.png" alt="logo" id="imagine-logo">
            </header>
                <nav id="nav-bar-carrello">                     
                    <ul class="menu-carrello">
                        <li>
                            <a class="button-carrello list-menu active" href="./carrello.html"><i class="bi-cart-fill"></i>Carrello</a>
                        </li>
                        <li>
                            <a class="list-menu" href="./index.html"><i class="bi-arrow-left-circle-fill"></i>Continua acquistando</a>
                        </li>
                    </ul>
                </nav>

                <footer class="text-footer">
                    <p><i class="bi bi-c-circle"></i>2023 Florencia Lizardo</p>
                </footer>
        </aside>

        <main>
            <h2 class="titolo-principale">Carrello</h2>
            <div class="container-carrello">
                <div id="container-carrello-vuoto" class="container-carrello-vuoto">
                    <h3 class="carrello-vuoto carrello-margin">Prodotti</h3>
                    <p class="carrello-margin">Non ci sono prodotti nel carrello</p>
                    <hr/>
                    <h3 class="carrello-vuoto">Pagamenti sicuri</h3>
                    <p class="carrello-margin">Acquista in totale sicurezza tramite i seguenti metodi di pagamento:</p>
                    <figure class="container-pagamento">
                        <div class="pagamento">
                            <img class="pagamento-logo" src="CSS/img-pagamento/paypal-logo.png" alt="logo-paypal">
                        </div>
                        <div class="pagamento">
                            <img class="pagamento-logo" src="CSS/img-pagamento/visa-eps-vector-logo.png" alt="logo-visa">
                        </div>
                        <div class="pagamento">
                            <img class="pagamento-logo" src="CSS/img-pagamento/MasterCard_Logo.svg.png" alt="logo-mastercard">
                        </div>
                        <div class="pagamento">
                            <img class="pagamento-logo" src="CSS/img-pagamento/american-express-color.png" alt="logo-american-Express">
                        </div>
                        <div class="pagamento">
                            <img class="pagamento-logo" src="CSS/img-pagamento/postepay-logo.png" alt="logo-postepay">
                        </div>
                    </figure>
                </div>

                <div id="carrello-prodotti" class="carrello-prodotti disabled">
                    <!--Questo si completa con il js-->
                </div>

                    <div id="carrello-azioni" class="carrello-azioni disabled">
                        <div class="carrello-azioni-sinistra">
                            <button id="carrello-azioni-svuotare" class="carrello-azioni-svuotare">Svuotare carrello</button>
                        </div>
                        <div class="carrello-azioni-destra">
                            <div class="carrello-azioni-totale">
                                <p>Totale: </p>
                                <p id="total">$3000</p>
                            </div>
                            <button id="carrello-azioni-comprare" class="carrello-azioni-comprare">Compra adesso</button>
                        </div>
                    </div>

                    <p id="carrello-compra" class="carrello-compra disabled">Grazie per il tuo acquisto! <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>

    <script src="JS/carrello.js"></script>
    <script src="JS/menu.js"></script>
</body>
</html>
